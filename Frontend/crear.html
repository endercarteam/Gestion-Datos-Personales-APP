<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Persona - Gestión de Datos Personales</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Datos Personales</h1>
    </header>
    
    <div class="container form-container">
        <h2 class="form-title">Crear Persona</h2>
        <hr>
        
        <form id="crear-persona-form" class="data-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="tipo-documento">Tipo de Documento</label>
                    <select id="tipo-documento" name="tipo-documento" required>
                        <option value="" selected disabled>Seleccione...</option>
                        <option value="TI">Tarjeta de Identidad</option>
                        <option value="CC">Cédula</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="nro-documento">Nro. de Documento</label>
                    <input type="text" id="nro-documento" name="nro-documento" maxlength="10" required>
                </div>
                
                <div class="form-group photo-container">
                    <div class="user-photo" id="user-photo-preview">
                        <img src="assets/img/placeholder.png" alt="Foto de usuario" id="photo-preview">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="primer-nombre">Primer Nombre</label>
                    <input type="text" id="primer-nombre" name="primer-nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="segundo-nombre">Segundo Nombre</label>
                    <input type="text" id="segundo-nombre" name="segundo-nombre">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group full-width">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
            </div>
            
            <hr>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" placeholder="DD/MM/YYYY" required>
                </div>
                
                <div class="form-group">
                    <label for="genero">Género</label>
                    <select id="genero" name="genero" required>
                        <option value="" selected disabled>Seleccione...</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="NB">No binario</option>
                        <option value="NR">Prefiero no reportar</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                
                <div class="form-group">
                    <label for="celular">Celular</label>
                    <div class="phone-input">
                        <span class="phone-prefix">+57</span>
                        <input type="tel" id="celular" name="celular" maxlength="10" required>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="foto">Foto de Usuario</label>
                    <input type="file" id="foto" name="foto" accept="image/*">
                </div>
            </div>
            
            <div class="form-actions">
                <a href="index.html" class="btn btn-secondary">Atrás</a>
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
