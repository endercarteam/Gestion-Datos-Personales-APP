<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta LLM - Gestión de Datos Personales</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Datos Personales</h1>
    </header>
    
    <div class="container form-container">
        <h2 class="form-title">Consultar Datos Personales LLM</h2>
        <hr>
        
        <div class="llm-container">
            <div class="llm-input-section">
                <label for="consulta-llm">Consulta en Lenguaje Natural</label>
                <input type="text" id="consulta-llm" class="llm-input" placeholder="Escriba su consulta aquí...">
            </div>
            
            <div class="llm-response-section">
                <div id="llm-response" class="llm-response">
                    <!-- Aquí se mostrará la respuesta del LLM -->
                </div>
            </div>
            
            <div class="form-actions">
                <a href="index.html" class="btn btn-secondary">Atrás</a>
                <button id="btn-consultar-llm" class="btn btn-primary">Consultar</button>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
